<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
  <!-- StyleSheet -->
  <link rel="stylesheet" href="CSS/Styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="component">
      <div class="component__imgcontainer ">
        <div class="component--circle">
          <img id="component__img" src="images/icon-star.svg" alt="star icon">
        </div>
      </div>
      <div class="component__submitedrate component--hidden">
        
      </div>
      <h1 class="component__title">How did we do?</h1>
      <p class="component__description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="rating">
          <div class="rating__item component--circle">1</div>
          <div class="rating__item component--circle">2</div>
          <div class="rating__item component--circle">3</div>
          <div class="rating__item component--circle">4</div>
          <div class="rating__item component--circle">5</div>
        </div>
        <div class="component__submitbtn">
          <button >SUBMIT</button>
        </div>   
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Henrique Walace</a>.
    </div>
  </footer>
 
  <script src="index.js"></script>
</body>
</html>
